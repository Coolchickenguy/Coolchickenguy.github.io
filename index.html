<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        background: rgb(0, 0, 0);
      }

      .container {
        width: 100vw;
        height: 100vh;
        color: #03698f;
        /* Center vertically and horizontally */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .center {
        padding: 0.5rem;
        border-radius: 10px;
        border: 0.5vw solid #007acc;
        background: #922b1b;
        font-size: 2rem;
        text-align: center;
        color: rgb(255, 255, 255);
      }

      .container > h1 {
        color: #03698f;
        text-align: center;
      }

      body {
        font-family: system-ui, serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Package releases</h1>
      <div class="center">
        <ul>
          <li>
            Express:
            <a href="about:blank"
              >Please enable javascript
              <script>
                // prettier-ignore
                (()=>{var e=window.location.href.replace(/\/$/,"")+"/packages/express/index.tgz",t=document.currentScript.parentNode;t.textContent=e,t.href=e})();
              </script></a
            >
          </li>
          <li>
            Typescript:
            <a href="about:blank"
              >Please enable javascript
              <script>
                // prettier-ignore
                (()=>{var e=window.location.href.replace(/\/$/,"")+"/packages/typescript/index.tgz",t=document.currentScript.parentNode;t.textContent=e,t.href=e})();
              </script></a
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
